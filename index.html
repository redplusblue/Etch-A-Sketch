<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="size">
        <input type="text" id="grid-size" placeholder="  Enter A Number in 1-100">
        <button id="btn" onclick="changeSize()"><b>Change Grid Size</b></button>
    </div>
    <div id="instructions">
        <h4>Tip: Right click is a toggle for erase.</h4>
    </div>
        <div id="canvas" oncontextmenu="return false;"></div>

    
    <div id="options">
        <div id = "mode-list">
            <input type="color" id="color" name="color" value="#000000">
            <button id="btn" onclick="alert('Coming Soon!')"><b>Sketch</b></button>
        </div>
        <div id = "mode-list">
            <button id="btn" onclick="modeSwitch('default')"><b>Default Mode</b></button>
            <button id="btn" onclick="modeSwitch('random')"><b>Random Mode</b></button>
        </div>
        <div id="mode-list">
            <button id="btn" onclick="modeSwitch('erase')"><b>Eraser</b></button>
            <button id="btn" onclick="clearGrid()"><b>Clear Grid</b></button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
